server:
  port: 8080

spring:
  application:
    name: platform-gateway
  
  cloud:
    gateway:
      routes:
        # 用户服务路由
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**,/api/v1/schools/**,/api/v1/roles/**
        
        # 资源服务路由
        - id: resource-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/cases/**,/api/v1/tags/**
        
        # 课程服务路由
        - id: course-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/courses/**,/api/v1/coursewares/**,/api/v1/tasks/**,/api/v1/chapters/**
        
        # 社区服务路由
        - id: community-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/posts/**,/api/v1/comments/**,/api/v1/groups/**,/api/v1/documents/**
        
        # 报告服务路由
        - id: report-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/behaviors/**,/api/v1/profile/**,/api/v1/reports/**
        
        # 审核服务路由
        - id: audit-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/audit/**
      
      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
